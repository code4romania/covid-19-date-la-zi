





<h1>Data parser {{isV2Upload? "V2": ""}}</h1>
<div>
  <input name="file-drop" class="drop-zone" type="file" #file (change)="onFilesAdded()" />
</div>
<div>
  <button [disabled]="uploadInProgress" (click)="startUpload()">Upload</button>
  <button (click)="copyResponseToClipboard()">Copy to clipboard</button>
</div>
<textarea #jsonOutput style="width: 100%; height: 500px;">
  {{parsedResponse|json}}
</textarea>
